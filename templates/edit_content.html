    <script>
        let paragraphCount = 0;

        // Message display functions
        function showMessage(message, type = 'info') {

                </div>
                <div class="form-group">
                    <label>æ®µè½å…§å®¹ (æœƒè‡ªå‹•æ ¹æ“šå¥è™Ÿæˆ–é€—è™Ÿåˆ†å¥):</label>
                    <textarea name="paragraph_content" placeholder="è¼¸å…¥æ®µè½æ–‡æœ¬ï¼Œç³»çµ±æœƒè‡ªå‹•åˆ†å¥ã€‚æ¯å¥å°‘æ–¼5å€‹å­—æœƒè‡ªå‹•ä½µå…¥ä¸‹ä¸€å¥ã€‚" required></textarea>

        function addParagraphFromData(paraData, index) {
            const container = document.getElementById('paragraphs-list');
            
            // åˆä½µå¥å­æˆåŸå§‹æ–‡æœ¬ï¼Œä¿ç•™åŸå§‹æ ‡ç‚¹ç¬¦å·
            // å› ç‚ºå¥å­å·²ç¶“åŒ…å«æ ‡ç‚¹ï¼Œç›´æ¥é€£æ¥å³å¯
            const contentText = paraData.sentences
                .map(s => typeof s === 'string' ? s : (s.sentence || s))
                .join('');  // ç›´æ¥é€£æ¥ï¼Œä¸æ·»åŠ ä»»ä½•åˆ†éš”ç¬¦ï¼ˆæ ‡ç‚¹å·²åœ¨å¥å­ä¸­ï¼‰
            
            const paragraphDiv = document.createElement('div');
            paragraphDiv.className = 'paragraph-item';
            paragraphDiv.id = `paragraph-${index}`;
            
            paragraphDiv.innerHTML = `
                <h4>æ®µè½ ${index + 1}</h4>
                <div class="form-group">
                    <label>æ®µè½æ¨™é¡Œ:</label>
                    <input type="text" name="paragraph_title" placeholder="ä¾‹å¦‚ï¼šæ®µè½1ï¼Œæˆ‘çš„å®¶åº­ï¼Œç­‰ç­‰" value="${paraData.title || ''}">
                </div>
                <div class="form-group">
                    <label>æ®µè½å…§å®¹ (æœƒè‡ªå‹•æ ¹æ“šå¥è™Ÿæˆ–é€—è™Ÿåˆ†å¥):</label>
                    <textarea name="paragraph_content" placeholder="è¼¸å…¥æ®µè½æ–‡æœ¬ï¼Œç³»çµ±æœƒè‡ªå‹•åˆ†å¥ã€‚" required>${contentText}</textarea>
                </div>
                <button type="button" class="remove-btn" onclick="removeParagraph(${index})">ğŸ—‘ï¸ åˆªé™¤æ®µè½</button>
            `;

        function removeParagraph(paragraphIndex) {
            document.getElementById(`paragraph-${paragraphIndex}`).remove();
        }

        // å¥å­æ ¼å¼åŒ–å‡½æ•¸
        // è®¡ç®—åªå«æ±‰å­—çš„é•¿åº¦
        function getChineseCharCount(text) {
            if (!text) return 0;
            const chineseChars = text.match(/[\u4e00-\u9fff]/g);
            return chineseChars ? chineseChars.length : 0;
        }

        // ç¬¬ä¸€æ­¥ï¼šæŒ‰æŒ‡å®šæ ‡ç‚¹åˆ†å‰²
        function splitByPunctuation(text) {
            if (!text || text.trim().length === 0) {
                return [];
            }
            
            // åˆ†å‰²æ ‡ç‚¹é›†åˆï¼šã€‚ï¼Ÿï¼›ï¼šï¼Œ
            const punctuationPattern = /(?<=[ã€‚ï¼Ÿï¼›ï¼šï¼Œ])/;
            
            // æŒ‰æ ‡ç‚¹åˆ†å‰²ï¼Œä¿ç•™æ ‡ç‚¹
            const parts = text.split(punctuationPattern);
            
            // æ¸…ç†ç©ºç™½
            const sentences = parts
                .map(s => s.trim())
                .filter(s => s.length > 0);
            
            return sentences;
        }

        // ç¬¬äºŒæ­¥ï¼šé•¿åº¦æ£€æŸ¥ä¸æ‹†åˆ†
        function splitLongSentences(sentences) {
            const result = [];
            
            for (const sentence of sentences) {
                const chineseCount = getChineseCharCount(sentence);
                
                if (chineseCount <= 15) {
                    // æ±‰å­—æ•° â‰¤ 15ï¼šç›´æ¥é‡‡ç”¨
                    result.push(sentence);
                } else {
                    // æ±‰å­—æ•° > 15ï¼šè¿›å…¥æ‹†åˆ†æµç¨‹
                    const splits = splitLongSentence(sentence);
                    result.push(...splits);
                }
            }
            
            return result;
        }

        // é€’å½’æ‹†åˆ†é•¿å¥
        function splitLongSentence(sentence) {
            const chineseCount = getChineseCharCount(sentence);
            
            if (chineseCount <= 15) {
                return [sentence];
            }
            
            // æ‰¾åˆ°æ ‡ç‚¹ä½ç½®ï¼ˆç”¨äºæå–æœ€åçš„æ ‡ç‚¹ï¼‰
            const lastPunctuationMatch = sentence.match(/[ã€‚ï¼Ÿï¼›ï¼šï¼Œ](?!.*[ã€‚ï¼Ÿï¼›ï¼šï¼Œ])/);
            let finalPunctuation = '';
            let textWithoutFinalPunct = sentence;
            
            if (lastPunctuationMatch) {
                const punctIndex = sentence.lastIndexOf(lastPunctuationMatch[0]);
                finalPunctuation = lastPunctuationMatch[0];
                textWithoutFinalPunct = sentence.substring(0, punctIndex);
            }
            
            // å¯»æ‰¾æ‹†åˆ†ç‚¹ï¼ˆä¼˜å…ˆåœ¨å®Œæ•´è¯è¯­åé¢ï¼Œå…¶æ¬¡åœ¨15å­—é™„è¿‘ï¼‰
            const splitPoint = findSplitPoint(textWithoutFinalPunct);
            
            if (splitPoint <= 0 || splitPoint >= textWithoutFinalPunct.length) {
                // æ— æ³•æ‹†åˆ†ï¼Œè¿”å›åŸå¥ï¼ˆå³ä½¿è¶…è¿‡15å­—ä¹Ÿè¿”å›ï¼‰
                console.warn(`[WARNING] Cannot split sentence: "${sentence.substring(0, 30)}..."`)
                return [sentence];
            }
            
            // æ‹†åˆ†ä¸ºä¸¤éƒ¨åˆ†
            const part1 = textWithoutFinalPunct.substring(0, splitPoint);
            const part2Prefix = textWithoutFinalPunct.substring(splitPoint);
            const part2 = part2Prefix + finalPunctuation;
            
            // æ£€æŸ¥ä¸¤éƒ¨åˆ†çš„æ±‰å­—æ•°
            const part1ChineseCount = getChineseCharCount(part1);
            const part2ChineseCount = getChineseCharCount(part2Prefix);
            
            // ç¡®ä¿ä¸¤éƒ¨åˆ†éƒ½ â‰¥ 5 ä¸ªå­—
            if (part1ChineseCount < 5 || part2ChineseCount < 5) {
                console.warn(`[WARNING] Cannot maintain minimum 5-char constraint. Part1: ${part1ChineseCount}, Part2: ${part2ChineseCount}`);
                return [sentence];
            }
            
            // é€’å½’å¤„ç†ç¬¬äºŒéƒ¨åˆ†ï¼ˆå¦‚æœä» > 15 å­—ï¼‰
            if (part2ChineseCount > 15) {
                const part2Splits = splitLongSentence(part2);
                return [part1, ...part2Splits];
            } else {
                return [part1, part2];
            }
        }

        // å¯»æ‰¾æœ€ä½³æ‹†åˆ†ç‚¹
        function findSplitPoint(text) {
            const targetCount = 15;
            let currentChineseCount = 0;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const isChineseChar = /[\u4e00-\u9fff]/.test(char);
                
                if (isChineseChar) {
                    currentChineseCount++;
                }
                
                // å½“è¾¾åˆ°æ¥è¿‘ç›®æ ‡æ±‰å­—æ•°æ—¶ï¼Œæ‰¾åˆ°æœ€è¿‘çš„"å®‰å…¨ä½ç½®"
                if (currentChineseCount >= targetCount - 2 && currentChineseCount <= targetCount + 2) {
                    // å°è¯•åœ¨å½“å‰ä½ç½®æˆ–ä¹‹åæ‰¾åˆ°åˆé€‚çš„æ‹†åˆ†ç‚¹
                    // ä¼˜å…ˆé€‰æ‹©ç©ºæ ¼ã€æ ‡ç‚¹æˆ–å…¶ä»–åˆ†éš”ç¬¦
                    for (let j = i; j < Math.min(i + 10, text.length); j++) {
                        const nextChar = text[j];
                        // åœ¨è¿™äº›ä½ç½®æ‹†åˆ†è¾ƒä¸ºè‡ªç„¶ï¼šæ ‡ç‚¹åã€ç©ºæ ¼åã€ä¸­æ–‡å­—å
                        if (j === i || /[\sã€ï¼Œï¼›ã€‚ï¼ï¼Ÿ]/.test(nextChar)) {
                            return j + 1;
                        }
                    }
                    // å¦‚æœæ²¡æ‰¾åˆ°æ›´å¥½çš„ä½ç½®ï¼Œå°±åœ¨å½“å‰ä½ç½®æ‹†åˆ†
                    return i + 1;
                }
            }
            
            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°åˆé€‚çš„æ‹†åˆ†ç‚¹ï¼Œåœ¨ä¸­ç‚¹æ‹†åˆ†
            return Math.floor(text.length / 2);
        }

        // æ–°çš„æ®µè½æ ¼å¼åŒ–å‡½æ•°
        function formatSentences(text) {
            // ç¬¬ä¸€æ­¥ï¼šæŒ‰æŒ‡å®šæ ‡ç‚¹åˆ†å‰²
            const sentencesByPunct = splitByPunctuation(text);
            
            // ç¬¬äºŒæ­¥ï¼šå¤„ç†é•¿å¥æ‹†åˆ†
            const finalSentences = splitLongSentences(sentencesByPunct);
            
            return finalSentences;
        }

        async function saveContent() {
            const wordsText = document.getElementById('words-textarea')?.value || '';
            const paragraphsList = document.getElementById('paragraphs-list');
            const saveButton = document.querySelector('button[type="submit"]');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showMessage('â³ æ­£åœ¨ä¿å­˜ä¸¦ç”ŸæˆèªéŸ³æª”æ¡ˆï¼Œè«‹ç¨å€™...', 'loading');
            
            // ç¦ç”¨ä¿å­˜æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤ç‚¹å‡»
            if (saveButton) {
                saveButton.disabled = true;
                saveButton.innerHTML = 'â³ æ­£åœ¨ä¿å­˜...';
            }
            
            // Parse words (each line is one word)
            const words = wordsText
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);
            
            // Parse paragraphs
            const paragraphs = [];
            const paragraphItems = paragraphsList?.querySelectorAll('.paragraph-item') || [];
            
            for (const paraItem of paragraphItems) {
                const titleInput = paraItem.querySelector('input[name="paragraph_title"]');
                const contentInput = paraItem.querySelector('textarea[name="paragraph_content"]');
                
                if (contentInput) {
                    const title = titleInput?.value.trim() || `æ®µè½${paragraphs.length + 1}`;
                    const content = contentInput.value.trim();
                    
                    if (content) {
                        // æ ¼å¼åŒ–å¥å­
                        const sentences = formatSentences(content);
                        
                        if (sentences.length > 0) {
                            paragraphs.push({
                                title: title,
                                sentences: sentences
                            });
                        }
                    }
                }
            }
            
            console.log('Parsed words:', words);
            console.log('Parsed paragraphs:', paragraphs);
            
            // Send to server
            try {
                const response = await fetch('/save_content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: '{{ language }}',
                        lesson: '{{ lesson_number }}',
                        words: words,
                        paragraphs: paragraphs,
                        is_simple: {{ is_simple | lower if is_simple else 'false' }}
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    // æ˜¾ç¤ºç”Ÿæˆè¿›åº¦ä¿¡æ¯
                    const textCount = result.text_count || 0;
                    const generatedCount = result.generated_count || 0;
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    if (saveButton) {
                        if (generatedCount === textCount && textCount > 0) {
                            saveButton.innerHTML = 'âœ“ å·²ä¿å­˜';
                            saveButton.style.backgroundColor = '#27ae60';
                        } else if (generatedCount > 0) {
                            saveButton.innerHTML = 'âš  éƒ¨åˆ†ç”Ÿæˆ';
                            saveButton.style.backgroundColor = '#e67e22';
                        } else {
                            saveButton.innerHTML = 'âœ— ç”Ÿæˆå¤±è´¥';
                            saveButton.style.backgroundColor = '#e74c3c';
