    <script>
        let paragraphCount = 0;

        // Message display functions
        function showMessage(message, type = 'info') {

        // Initialize paragraphs on page load

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label>æ®µè½å…§å®¹ (æœƒè‡ªå‹•æ ¹æ“šå¥è™Ÿæˆ–é€—è™Ÿåˆ†å¥):</label>
                    <textarea name="paragraph_content" placeholder="è¼¸å…¥æ®µè½æ–‡æœ¬ï¼Œç³»çµ±æœƒè‡ªå‹•åˆ†å¥ã€‚æ¯å¥å°‘æ–¼5å€‹å­—æœƒè‡ªå‹•ä½µå…¥ä¸‹ä¸€å¥ã€‚" required></textarea>

        function addParagraphFromData(paraData, index) {
            const container = document.getElementById('paragraphs-list');
            
            // åˆä½µå¥å­æˆåŸå§‹æ–‡æœ¬ï¼Œä¿ç•™åŸå§‹æ ‡ç‚¹ç¬¦å·
            // å› ç‚ºå¥å­å·²ç¶“åŒ…å«æ ‡ç‚¹ï¼Œç›´æ¥é€£æ¥å³å¯
            const contentText = paraData.sentences
                .map(s => typeof s === 'string' ? s : (s.sentence || s))
                .join('');  // ç›´æ¥é€£æ¥ï¼Œä¸æ·»åŠ ä»»ä½•åˆ†éš”ç¬¦ï¼ˆæ ‡ç‚¹å·²åœ¨å¥å­ä¸­ï¼‰
            
            const paragraphDiv = document.createElement('div');
            paragraphDiv.className = 'paragraph-item';
            paragraphDiv.id = `paragraph-${index}`;
            
            paragraphDiv.innerHTML = `
                <h4>æ®µè½ ${index + 1}</h4>
                <div class="form-group">
                    <label>æ®µè½æ¨™é¡Œ:</label>
                    <input type="text" name="paragraph_title" placeholder="ä¾‹å¦‚ï¼šæ®µè½1ï¼Œæˆ‘çš„å®¶åº­ï¼Œç­‰ç­‰" value="${paraData.title || ''}">
                </div>
                <div class="form-group">
                    <label>æ®µè½å…§å®¹ (æœƒè‡ªå‹•æ ¹æ“šå¥è™Ÿæˆ–é€—è™Ÿåˆ†å¥):</label>
                    <textarea name="paragraph_content" placeholder="è¼¸å…¥æ®µè½æ–‡æœ¬ï¼Œç³»çµ±æœƒè‡ªå‹•åˆ†å¥ã€‚" required>${contentText}</textarea>

                <button type="button" class="remove-btn" onclick="removeParagraph(${index})">ğŸ—‘ï¸ åˆªé™¤æ®µè½</button>
            `;

        function removeParagraph(paragraphIndex) {

        // å¥å­æ ¼å¼åŒ–å‡½æ•¸
        function formatSentences(text) {
            // ä¿ç•™åŸå§‹æ ‡ç‚¹ç¬¦å·ï¼Œä¸åˆ é™¤ä»»ä½•æ ‡ç‚¹
            // åªæŒ‰å¥è™Ÿã€é€—è™Ÿã€é¡¿å·åˆ†å‰²ï¼Œä½†ä¿ç•™æ ‡ç‚¹ä½œä¸ºå¥å­çš„ä¸€éƒ¨åˆ†
            
            if (!text || text.trim().length === 0) {
                return [];
            }
            
            // ä½¿ç”¨æ­£åˆ™è¡¨è¾¾å¼åˆ†å‰²ï¼ŒåŒæ—¶ä¿ç•™æ ‡ç‚¹ç¬¦å·
            const parts = text.split(/(?<=[ã€‚ï¼Œã€])/);
            
            // æ¸…ç†å’Œè¿‡æ»¤
            let sentences = parts
                .map(s => s.trim())
                .filter(s => s.length > 0);
            
            // åˆä½µå°‘æ–¼15å€‹å­—çš„å¥å­ï¼ˆåŒ…æ‹¬æ ‡ç‚¹ï¼‰
            const result = [];
            for (let i = 0; i < sentences.length; i++) {
                if (i === sentences.length - 1) {
                    // æœ€å¾Œä¸€å¥
                    result.push(sentences[i]);
                } else if (sentences[i].length < 15) {
                    // å¦‚æœå°‘æ–¼15å€‹å­—ï¼Œèˆ‡ä¸‹ä¸€å¥åˆä½µï¼ˆä¿ç•™æ‰€æœ‰æ ‡ç‚¹ï¼‰
                    sentences[i + 1] = sentences[i] + sentences[i + 1];
                } else {
                    result.push(sentences[i]);
                }
            }
            
            return result;
        }

        async function saveContent() {
            const wordsText = document.getElementById('words-textarea')?.value || '';
            const paragraphsList = document.getElementById('paragraphs-list');
            
            // Parse words (each line is one word)
            const words = wordsText
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);
            
            // Parse paragraphs
            const paragraphs = [];
            const paragraphItems = paragraphsList?.querySelectorAll('.paragraph-item') || [];
            
            for (const paraItem of paragraphItems) {
                const titleInput = paraItem.querySelector('input[name="paragraph_title"]');
                const contentInput = paraItem.querySelector('textarea[name="paragraph_content"]');
                
                if (contentInput) {
                    const title = titleInput?.value.trim() || `æ®µè½${paragraphs.length + 1}`;
                    const content = contentInput.value.trim();
                    
                    if (content) {
                        // æ ¼å¼åŒ–å¥å­
                        const sentences = formatSentences(content);
                        
                        if (sentences.length > 0) {
                            paragraphs.push({
                                title: title,
                                sentences: sentences
                            });
                        }
                    }
                }
            }
            
            console.log('Parsed words:', words);
            console.log('Parsed paragraphs:', paragraphs);
            
            // Send to server
            try {
                const response = await fetch('/save_content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: '{{ language }}',
                        lesson: '{{ lesson_number }}',
                        words: words,
                        paragraphs: paragraphs,
                        is_simple: {{ is_simple | lower if is_simple else 'false' }}
                    })
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    // è®°å½•ç¼–è¾‘çš„è¯¾ç¨‹åˆ°æœ€è¿‘è®¿é—®
                    if (result.lesson) {
                        const lesson = result.lesson;
                        const recentJson = localStorage.getItem('recent_lessons');
                        let recent = recentJson ? JSON.parse(recentJson) : [];
                        
                        // ç§»é™¤å·²å­˜åœ¨çš„ç›¸åŒè¯¾ç¨‹
                        recent = recent.filter(item => 
                            !(item.language === lesson.language && item.lesson_number === lesson.lesson_number)
                        );
                        
                        // æ·»åŠ åˆ°æœ€å‰é¢
                        recent.unshift({
                            language: lesson.language || '',
                            lesson_number: lesson.lesson_number,
                            word_count: lesson.word_count,
                            para_count: lesson.para_count,
                            is_simple: lesson.is_simple || false,
                            timestamp: Date.now()
                        });
                        
                        // ä¿æŒæœ€å¤š 10 ä¸ª
                        recent = recent.slice(0, 10);
                        localStorage.setItem('recent_lessons', JSON.stringify(recent));
                    }
                    
                    const textCount = result.text_count || 0;
                    const generatedCount = result.generated_count || 0;
                    
                    if (textCount > 0) {
                        if (generatedCount === textCount) {
                            // æ‰€æœ‰æ–‡ä»¶éƒ½æˆåŠŸç”Ÿæˆ
                            showMessage(`âœ“ å…§å®¹å·²ä¿å­˜ï¼æ‰€æœ‰ ${textCount} ä¸ªè¯­éŸ³æ–‡ä»¶å·²ç”Ÿæˆå®Œæ¯•ã€‚`, 'success');
                            setTimeout(() => {
                                window.location.href = '/vocab_list';
                            }, 1500);
                        } else if (generatedCount > 0) {
                            // éƒ¨åˆ†æ–‡ä»¶ç”ŸæˆæˆåŠŸ
                            showMessage(`âš  å…§å®¹å·²ä¿å­˜ï¼ä½†åªæœ‰ ${generatedCount}/${textCount} ä¸ªéŸ³é¢‘æ–‡ä»¶ç”ŸæˆæˆåŠŸã€‚è¯·é‡æ–°ä¿å­˜è¯¾ç¨‹é‡è¯•ã€‚`, 'error');
                            setTimeout(() => {
                                window.location.href = '/vocab_list';
                            }, 2500);
                        } else {
                            // æ²¡æœ‰æ–‡ä»¶ç”ŸæˆæˆåŠŸ
                            showMessage(`âœ— å…§å®¹å·²ä¿å­˜ï¼ä½†éŸ³é¢‘æ–‡ä»¶ç”Ÿæˆå¤±è´¥ã€‚è¯·é‡æ–°ä¿å­˜è¯¾ç¨‹é‡è¯•ã€‚`, 'error');
                            setTimeout(() => {
                                window.location.href = '/vocab_list';
                            }, 2500);
                        }
                    } else {

                        setTimeout(() => {

                } else {
